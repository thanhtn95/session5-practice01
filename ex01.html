<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [];
   do{
       let input = prompt("Nhap 10 so vao duoi dang (num1,num2,...,num10)");
       a = input.split(",");
   }while(a.length!=10)
    let count = 0;
    for (i = 0; i < a.length; i++) {
        if (a[i] >= 10) {
            count++;
        }
    }
    document.write("Trong day nhap vao co " + count + " so >= 10");
</script>
</body>
</html>
