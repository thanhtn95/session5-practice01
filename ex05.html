<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [];
    let input = prompt("Nhap array so vao duoi dang (num1,num2,...,numN)");
    a = input.split(",");
    let count =0;
    for(i=0;i<a.length;i++){
        if(parseInt(a[i]) <0){
            count++;
        }
    }
    document.write("Co "+count+" so nguyen am trong array");
</script>
</body>
</html>
