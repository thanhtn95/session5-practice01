<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [];
    do{
        let input = prompt("Nhap 10 so vao duoi dang (num1,num2,...,num10)");
        a = input.split(",");
    }while(a.length!=10)
     let answ = parseInt(prompt("Nhap so V: "));
    let flag = 0;
    for(i =0;i<a.length;i++){
       if(parseInt(a[i]) == answ){
           document.write("V co trong array");
           flag =1;
           break;
       }
    }
    if(flag ==0){
        document.write("V khong co trong array");
    }
</script>
</body>
</html>
